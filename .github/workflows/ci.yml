name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run Lint and Format
        run: bun lint

      - name: Run tests
        run: bun test

      - name: Run build
        run: bun run build
